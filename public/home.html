<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Test App</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
		integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.1/css/all.min.css">
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
		integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
	</script>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<nav class="navbar sticky-top navbar-expand-lg navbar-light bg-light">
		<a class="navbar-brand" href="#">Social Connect</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo02"
			aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>

		<div class="collapse navbar-collapse" id="navbarTogglerDemo02">
			<ul class="navbar-nav ml-auto mt-2 mt-lg-0">
				<li class="nav-item active">
					<a class="nav-link" href="/">Sign Out</a>
				</li>
			</ul>
		</div>
	</nav>

	<div class="container-fluid">
		<div class="row">
			<div id="profile-panel" class="col col-lg-2">
				<div class="side-profile-panel">
					<div id="profile-pic-holder" class="profile-pic">
						<!-- here will be the profile picture -->
					</div>
					<div id="profile-details" class="profile-details">
						<!-- here will be the user details -->
					</div>
				</div>
			</div>
			<div id="post-panel" class="col col-lg-6">
				<div id="wrapper">
					<div class="card">
						<div class="card-body share-post">
							<p class="card-text">Share a Post</p>
						</div>
						<div class="card-body comment-tab">
							<div class="input-group">
								<div class="input-group-prepend">
									<div class="custom-file">
										<input type="file" class="custom-file-input" id="post-file">
										<label class="custom-file-label" for="inputGroupFile03">Share picture</label>
									</div>
								</div>
								<textarea id="post-textarea" class="form-control"
									placeholder="what's on your mind....."></textarea>
							</div>
							<button id="postBtn" type="button" title="Share post" class="btn btn-light">Share</button>
						</div>
					</div>
					<div id="fetching">Fetching posts.....</div>
					<div id="posts">
						<!-- here comes the posts -->
					</div>
				</div>
			</div>
			<div id="comment-panel" class="col col-lg-4">
				<!-- here will be the comment details -->
			</div>
		</div>
	</div>
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
		integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
	</script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
		integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
	</script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.1/js/all.min.js"></script>

	<script src="./controller.js"></script>
	<script type="text/javascript" src="./jquery.min.js"></script>
	<script>
		$(document).ready(function () {
			OnHomePageLoad();
		});
	</script>
</body>

</html>
