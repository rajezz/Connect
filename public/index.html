<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
	<link rel="icon" href="./assets/favicon.svg" sizes="16x16 32x32" type="image/svg">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Connect</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
  </script>
  <link href='https://fonts.googleapis.com/css?family=Open Sans' rel='stylesheet'>
  <style>
    .login-panel {
      width: 500px !important;
      position: absolute;
      margin: 10% calc(50% - 250px);
      display: block;
      padding: 20px;
      border: 2px solid #dadada;
      border-radius: 10px;
    }

    .btn {
      margin-top: 21px;
    }

    button:active,
    button:focus,
    input:focus,
    input:active {
      box-shadow: none !important;
    }

    .form-text {
      margin: 0px 10px 0px 0px;
      color: red !important;
      display: none;
      position: absolute;
    }

    .success {
      color: green !important;
    }

    .password {
      margin-bottom: 0px !important;
    }

    .heading {
      color: #007bff;
      font-size: 20px;
      font-weight: 700;
      margin-top: -3px;
      margin-bottom: 11px;
      line-height: 20px;
      font-family: 'Open Sans';
    }

    .form-group {
      margin-bottom: 11px;
    }

    label {
      display: inline-block;
      margin-bottom: .5rem;
      line-height: 16px;
      height: 16px;
    }

    .form-group.required label:after {
      content: "*";
      color: red;
    }

    .success {
      color: green !important;
    }

    /* spinner */
    .fa-spinner {
      margin-left: 10px;
      display: none;
    }
  </style>
</head>

<body>
  <div class="login-panel">
    <form>
      <div class="heading">
        Connect
      </div>
      <div class="form-group required">
        <label for="email">Email</label>
        <input type="email" class="form-control" name="email" id="email" onchange="hideErrorMessages()"
          aria-describedby="emailHelp" placeholder="Enter email">
        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
      </div>
      <div class="form-group required password">
        <label for="password">Password</label>
        <input type="password" class="form-control" name="password" id="password" onchange="hideErrorMessages()"
          placeholder="Password">
      </div>
      <small id="login-form-invalid" class="form-text text-muted">
        Please enter email and password.
      </small>
      <small id="login-failed" class="form-text text-muted">
        Email ID and/or password is incorrect.
      </small>
      <button id="signinBtn" type="button" class="btn btn-primary">Sign In<i id="loading"
          class="fa fa-spinner fa-spin"></i></button>
      <button onclick="location.href='/register'" type="button" class="btn btn-light">Sign Up</button>
    </form>
  </div>

  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
  </script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
  </script>
  <script src="./controller.js"></script>
  <script type="text/javascript" src="./jquery.min.js"></script>
  <script>
    function hideErrorMessages() {
      document.getElementById('login-form-invalid').style.display = 'none';
      document.getElementById('login-failed').style.display = 'none';
    }
  </script>
</body>

</html>
