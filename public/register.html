<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Test App</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
    </script>
    <style>
        .login-panel {
            width: 500px !important;
            position: absolute;
            margin: 20px calc(50% - 250px);
            display: block;
            padding: 20px;
            border: 2px solid #dadada;
            border-radius: 10px;
        }

        .alert{
            display: none;
        }
        .heading {
            font-size: 30px;
            font-weight: 600;
        }
    </style>
</head>

<body>
    <div class="login-panel">
        <form>
            <div class="heading">
                Register
            </div>
            <div class="form-group">
                <label for="email">Email address</label>
                <input type="email" class="form-control" name="user_email" id="email"
                    aria-describedby="emailHelp" placeholder="Enter email">
                <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone
                    else.</small>
            </div>
            <div class="form-group">
                <label for="email">Username</label>
                <input type="text" class="form-control" name="username" id="username" placeholder="Enter Username">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" name="user_password" id="password"
                    placeholder="Password">
            </div>
            <div class="form-group">
                <label for="confirm-password">Confirm Password</label>
                <input type="password" class="form-control" name="user_confirm_password" id="confirm-password"
                    placeholder="Confirm Password">
            </div>
            <div class="form-group">
                <label for="phone-no">Phone Number</label>
                <input type="tel" class="form-control" name="user_phone_no" id="phone-no"
                    placeholder="Phone Number">
            </div>
            <div class="form-group">
                <label for="address">Address</label>
                <input type="text" class="form-control" name="user_address" id="address"
                    placeholder="Address">
            </div>
            <div class="form-group">
                <label for="dob">Date of Birth</label>
                <input type="date" class="form-control" name="user_dob" id="dob"
                    placeholder="Date of Birth">
            </div>
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text" id="profile-pic-group">Upload</span>
                </div>
                <div class="custom-file">
                    <input type="file" class="custom-file-input" id="profile-pic"
                        aria-describedby="profile-pic-group">
                    <label class="custom-file-label" for="profile-pic">Choose file</label>
                </div>
            </div>
            <div id="register-form-invalid" class="alert alert-warning" role="alert">
                Please fill all field.
            </div>
            <div id="register-failed" class="alert alert-warning" role="alert">
                Registration Failed. Email id already exist
            </div>
            <div id="register-success" class="alert alert-success" role="alert">
                Sucessfully Registered. Please sign in.
            </div>
            <!-- 
      <div class="form-group form-check">
        <input type="checkbox" class="form-check-input" id="exampleCheck1">
        <label class="form-check-label" for="exampleCheck1">Check me out</label>
      </div> -->
            <button id="registerBtn" type="button" class="btn btn-primary">Submit</button>
            <button onclick="location.href='/'" type="button" class="btn btn-light">Sign In</button>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
    </script>
    <script src="./controller.js"></script>
    <script type="text/javascript" src="./jquery.min.js"></script>
</body>

</html>
